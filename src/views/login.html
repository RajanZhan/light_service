<!DOCTYPE html>
<html>

<head>
	<title>校云企杭.登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<meta name="keywords"
		content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />
	<link href="assets/pages/login/css/style.css" rel='stylesheet' type='text/css' />
	<!--webfonts-->
	<link href='http://fonts.useso.com/css?family=PT+Sans:400,700,400italic,700italic|Oswald:400,300,700'
		rel='stylesheet' type='text/css'>
	<link href='http://fonts.useso.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
	<!--//webfonts-->
	<script src="http://ajax.useso.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>

<body>
	<script>$(document).ready(function (c) {
			$('.close').on('click', function (c) {
				$('.login-form').fadeOut('slow', function (c) {
					$('.login-form').remove();
				});
			});
		});
	</script>
	<!--SIGN UP-->
	<h1>校云企杭.后台系统</h1>
	<div class="login-form">
		<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
		<div class="clear"> </div>
		<div class="avtar">
			<img src="assets/pages/login/images/avtar.png" />
		</div>
		<form  action="/login" method="post">
			<input type="text" class="text" name="name" value="Username" onfocus="this.value = '';"
				onblur="if (this.value == '') {this.value = 'Username';}">
			<div class="key">
				<input type="password" value="Password" name="pwd" onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'Password';}">
			</div>
			<div class="signin">
				<input type="submit" value="登 录">
			</div>
		</form>
		
	</div>
	<div class="copy-rights">
		<p>Copyright &copy; 2015.云南道普科技有限公司 All rights reserved. 更多技术服务请联系 <a href="https://www.yndaopu.com/"
				target="_blank" title="云南道普科技有限公司"> 云南道普科技有限公司 </a></p>
	</div>

</body>

</html>
